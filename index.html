<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="h-100 w-100 d-flex flex-column justify-content-center align-items-center">

    <div id="start-panel" class="panel panel-start d-flex flex-column justify-content-center align-items-center">
        <button id="btn-start-game" class="btn btn-primary">Start</button>
    </div>

    <div id="game-panel" class="panel hidden position-relative">
        <canvas id="main-canvas"></canvas> 
        <div class="game-controls position-absolute d-flex gap-3">
            <i id="btn-pause" class="fa fa-pause text-light" aria-hidden="true" role="button"></i>
            <i id="btn-play" class="fa fa-play text-light" aria-hidden="true" role="button"></i>
        </div>
    </div>

    <div id="end-panel" class="end-panel d-flex flex-column justify-content-center align-items-center">
        <button id="btn-retry" class="btn btn-primary">Try again</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/constants.js"></script>
    <script src="assets/js/models/drop.js"></script>
    <script src="assets/js/models/life.js"></script>
    <script src="assets/js/models/boss.js"></script>
    <script src="assets/js/models/timer.js"></script>
    <script src="assets/js/models/score.js"></script>
    <script src="assets/js/models/enemy.js"></script>
    <script src="assets/js/models/background.js"></script>
    <script src="assets/js/models/bullet.js"></script>
    <script src="assets/js/models/character.js"></script>
    <script src="assets/js/models/game.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
